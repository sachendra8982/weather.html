<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåà Weather App</title>
    <style>
        /* Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
            color: white;
            animation: bg-animation 10s infinite alternate;
        }

        @keyframes bg-animation {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            100% { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
        }

        /* Weather Box */
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Input Field */
        input {
            width: 80%;
            padding: 12px;
            margin-top: 15px;
            border: 2px solid #fff;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            color: white;
            font-size: 16px;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        input::placeholder {
            color: white;
            opacity: 0.7;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0px 0px 10px #fff;
        }

        /* Button */
        button {
            padding: 12px 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0px 5px 10px rgba(255, 0, 0, 0.3);
        }

        button:hover {
            background: #ff4757;
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(255, 0, 0, 0.5);
        }

        /* Weather Result */
        #weatherResult {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        img {
            margin-top: 10px;
            width: 80px;
            height: 80px;
            animation: bounce 2s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§  Weather App üåà</h1>
        <input type="text" id="locationInput" placeholder="Enter city name..." />
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>
    </div>

    <script>
        function getWeather() {
            let location = document.getElementById("locationInput").value;
            if (location === "") {
                alert("Please enter a city name!");
                return;
            }

            let apiKey = "c0fd77a6bd7e4ec9bb260807250102"; // Your API Key
            let url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("weatherResult").innerHTML = "‚ùå City not found!";
                    } else {
                        let temp = data.current.temp_c;
                        let condition = data.current.condition.text;
                        let icon = data.current.condition.icon;

                        document.getElementById("weatherResult").innerHTML = `
                            <p>üåç <b>${data.location.name}, ${data.location.country}</b></p>
                            <p>üå° Temperature: <b>${temp}¬∞C</b></p>
                            <p>üå• Condition: <b>${condition}</b></p>
                            <img src="https:${icon}" alt="Weather Icon" />
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById("weatherResult").innerHTML = "üö® Error fetching weather data.";
                    console.error("Error:", error);
                });
        }
    </script>
</body>
</html>
